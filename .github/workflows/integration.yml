name: Integration & negative tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2019]  # Add Windows support here
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout main
      uses: actions/checkout@v4

    - name: Checkout zig-string
      uses: actions/checkout@v4
      with:
        repository: 'JakubSzark/zig-string'
        path: src/zig-string
        submodules: recursive
    
    - name: Set up Zig
      uses: korandoru/setup-zig@v1
      with:
        zig-version: 0.13.0
    
    - name: Set ORNG_STD_PATH (Linux)
      if: runner.os == 'Linux'
      run: export ORNG_STD_PATH="$GITHUB_WORKSPACE/std"
    
    - name: Set ORNG_STD_PATH (Windows)
      if: runner.os == 'Windows'
      run: echo "ORNG_STD_PATH=$GITHUB_WORKSPACE\std" >> $GITHUB_ENV

    - name: Build project
      run: python tests/test.py all --no-coverage

    # Optional: Upload artifacts if build fails
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: zig-cache/log
