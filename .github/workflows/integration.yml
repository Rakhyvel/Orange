name: Integration & negative tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2019]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout main
      uses: actions/checkout@v4

    - name: Checkout zig-string
      uses: actions/checkout@v4
      with:
        repository: 'JakubSzark/zig-string'
        path: src/zig-string
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Set up Zig
      uses: korandoru/setup-zig@v1
      with:
        zig-version: 0.13.0
    
    - name: Build project (Linux)
      if: runner.os == 'Linux'
      run: |
        export ORNG_STD_PATH="$GITHUB_WORKSPACE/std"
        python tests/test.py all --no-coverage
        tree $GITHUB_WORKSPACE -a
        sudo sysctl kernel.yama.ptrace_scope=0
    
    - name: Build project (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        export ORNG_STD_PATH="$GITHUB_WORKSPACE/std"
        python tests/test.py all --no-coverage
    
    - name: Install kcov
      run: |
        sudo apt update
        sudo apt install libcurl4-openssl-dev
        sudo apt install libelf-dev
        sudo apt install libdw-dev
        git clone https://github.com/SimonKagstrom/kcov.git
        cd kcov
        mkdir build && cd build
        cmake ..
        make -j$(nproc)
        sudo make install

    # Upload artifacts if build fails
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: zig-cache/log
