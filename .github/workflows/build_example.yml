name: Build example project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest # TODO: Should build on Windows too!
    
    steps:
    - name: Checkout main
      uses: actions/checkout@v4

    - name: Checkout zig-string
      uses: actions/checkout@v4
      with:
        repository: 'JakubSzark/zig-string'
        path: src/zig-string
        submodules: recursive
    
    - name: Set up Zig
      uses: korandoru/setup-zig@v1
      with:
        zig-version: 0.13.0
    
    - name: Build example project
      run: |
        #!/bin/bash
        export ORNG_STD_PATH="$GITHUB_WORKSPACE/std"
        zig build orng
        cd examples
        ../zig-out/bin/orng build

    # Optional: Upload artifacts if build fails
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: zig-cache/log
